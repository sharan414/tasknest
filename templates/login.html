<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TaskNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-gray-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-80 shadow-xl backdrop-blur-sm p-8 rounded-2xl w-full max-w-sm" data-aos="fade-up">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to TaskNest</h2>
    <form method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
        class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
    </form>
    <p class="text-sm mt-4 text-center">
      Donâ€™t have an account?
      <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, offset: 100, once: true });</script>
</body>
</html>
